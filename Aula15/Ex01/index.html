<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
        <title>Ex01 | Curso em Video</title>
    </head>
    <body>

        <script src="javascript/script.js"></script>

        <header>
            <div id="topo">
                <h1>Vamos Contar</h1>
            </div>
        </header>

        <section>
            <div class="caixa">

                <div id="conteudo">
                    <form action="" name="form" id="form">
                        <label for="txtini">Digite o Inicio:</label>
                        <input type="number" name="txtini" id="txtini">
                        <label for="txtfim">Digite o Fim:</label>
                        <input type="number" name="txtfim" id="txtfim">
                        <label for="txtpas">Digite os Passos:</label>
                        <input type="number" name="txtpas" id="txtpas">

                        <input type="button" value="Calcular" name="btncalc" id="btncalc" onclick="contar()">
                    </form>
                </div>

                <div id="resultado">
                    Preparando a Contagem...
                </div>
            </div>
        </section>

        <footer>
            <div id="rodape">
                <h5>&copy; VianahDEV</h5>
            </div>
        </footer>
        
    </body>
</html>
