<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos em JavaScript</title>

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>

<body>
        
    <h1>Olá, Mundo!</h1>

    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Hic, ea. Debitis laudantium repudiandae quas eum id asperiores exercitationem rerum quae et! Consequuntur corporis accusantium aliquid id accusamus delectus iste ipsum!
    </p>
    <script>
       
        var v_nome; 
        var v_salario; 
        var v_sal_final;

        v_nome = window.prompt('Informe o Nome Completo');
        v_salario = Number(window.prompt('Informe seu salario:'));

        if (v_salario >= 1500) {
            v_sal_final = Number(v_salario * 1.08);
        }else{
            v_sal_final = Number(v_salario * 1.05);
        }

        window.alert(`Olá ${v_nome}, tudo bem?`); 

        window.alert(`Seu salario novo e: ${v_sal_final}`);
        
    </script>
</body>

</html>
