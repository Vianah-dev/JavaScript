<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos em JavaScript</title>

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>

<body>
        
    <h1>Olá, Mundo!</h1>

    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Hic, ea. Debitis laudantium repudiandae quas eum id asperiores exercitationem rerum quae et! Consequuntur corporis accusantium aliquid id accusamus delectus iste ipsum!
    </p>


    <form action="">
        <Label>Valor</Label>
        <input type="text" >
    </form>
        
    <script>
       
        var v_nome; 
        
        v_nome = window.prompt('Qual e o seu nome?');
        document.write(`Olá, ${v_nome} seu nome tem ${v_nome.length} letras`)
        document.write(`Seu nome em maiusculo e ${v_nome.toUpperCase()}`)
        document.write(`Seu nome em minusculo e ${v_nome.toLowerCase()}`)
        
    </script>
</body>

</html>
