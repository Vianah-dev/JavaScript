<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var v_nome;
        var v_media = 6;
        var v_n1, v_n2, v_n3, v_nfinal;

        v_nome = window.prompt('Qual e o seu nome?');

        v_n1 = Number(window.prompt('Nota da primeira avaliação?'));
        v_n2 = Number(window.prompt('Nota da segunda avaliação?'));
        v_n3 = Number(window.prompt('Nota da terceira avaliação?'));

        v_nfinal = (v_n1 + v_n2 + v_n3) / 3 >= v_media ? 'APROVADO' : 'REPROVADO'; /*Operador Ternario*/

        if( v_nfinal === 'APROVADO'){
            document.write(`Parabens ${v_nome} vc foi ${v_nfinal} !!!`);
        }else{
            document.write(`${v_nome}, infelizmente vc foi ${v_nfinal} :-( `);
        }

    </script>
</body>
</html>
