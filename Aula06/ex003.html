<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos em JavaScript</title>

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>

<body>
        
    <h1>Olá, Mundo!</h1>

    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Hic, ea. Debitis laudantium repudiandae quas eum id asperiores exercitationem rerum quae et! Consequuntur corporis accusantium aliquid id accusamus delectus iste ipsum!
    </p>
   
    <script>
       
        var v_nome;
        var v_salario;
        var v_valorf
        
        v_nome = String(window.prompt('Qual e o seu nome?'));
        v_salario = Number(window.prompt('Digite seu salario'));

        if (v_salario > 1499,99){   
            v_valorf = (v_salario * 1.15);
        }else {
            v_valorf = (v_salario * 1.02);
        }


        document.write(`Olá, ${v_nome} seu nome tem ${v_nome.length} letras, e você recebe ${v_salario}`);

        document.write(`Seu salario final e de : ${v_valorf.toLocaleString('pt-BR', {style: 'currency', currency:'EUR'})}`);
        
    </script>
</body>

</html>
