<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soma</title>

        <style>

            #txtn1, #txtn2{
                width: 150px;
                margin-bottom: 15px;
            }

            #soma{
                display: block;
                margin-bottom: 15px;
            }



        </style>

    </head>

    <body>

        <h1>Soma</h1>
        
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">

        <button type="button" id="soma" onclick="somar()">Somar</button>
        <div id="res">
            result
        </div>

        <script>

            
            function somar(){
                
                var tn1, tn2, res, s

                tn1 = parseInt(window.document.getElementById('txtn1').value)
                tn2 = parseInt(window.document.getElementById('txtn2').value)

                res = window.document.getElementById('res')

                s = tn1 + tn2

                res.innerHTML = `a soma e ${s}`

                
            }
        </script>
    </body>
</html>
