<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculadora</title>

            <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body>

        <header>
            <div id="titulo">
                <h1>Calculadora</h1>
            </div>
        </header>

        <article id="caixa">

            <div id="calculadora">

                <div id="area-conteudo">
                    <input type="text" name="txtarea" id="txtarea">
                </div>

                <div id="area-entrada">
                    <div id="area-numero">
                    
                        <div id="area-btn-num">
                            <button class="btn-maior"> C </button>
                            <button class="btn-menor"> 7 </button>
                            <button class="btn-menor"> 8 </button>
                            <button class="btn-menor"> 9 </button>
                            <button class="btn-menor"> 4 </button>
                            <button class="btn-menor"> 5 </button>
                            <button class="btn-menor"> 6 </button>
                            <button class="btn-menor"> 1 </button>
                            <button class="btn-menor"> 2 </button>
                            <button class="btn-menor"> 3 </button>
                            <button class="btn-maior"> 0 </button>
                           
                        </div>

                        <div id="area-btn-opera">                  
                            <button class="btn-menor"> / </button>
                            <button class="btn-menor"> x </button>
                            <button class="btn-menor"> - </button>
                            <button class="btn-menor"> + </button>
                            <button class="btn-menor"> = </button>
                        </div>

                        <div class="limpa"></div>
                    </div>
                </div>

            </div>
        </article>

        <footer>
            <p>&copy;Vianah-Dev</p>
        </footer>
    </body>

</html>
