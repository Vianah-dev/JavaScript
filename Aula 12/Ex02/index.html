<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/estilo.css">
        
        <title>Verificador de Idade</title>
    </head>
    <body>
        <header>
            <h1>Verificador de Idade</h1>
        </header>
        
        <section>

            <div id="conteudo" >
   
                    <p>Digite seu ano de Nascimento:
                        <input type="number" name="txtnasc" id="txtnasc">
                    </p> 

                    <p>Sexo:
                        <input type="radio" name="radsex" id="masc" checked>
                        <label for="masc">Masculino</label>
                            
                        <input type="radio" name="radsex" id="fem" on>
                        <label for="fem">Feminino</label>
                    </p> 
                    
                    <p>
                        <button type="button" name="btnverifica" id="btnverifica" onclick="verificar()">Verificar</button>
                    </p>
                
            </div>

            <div id="msg" >
                Preencha os dados acima para verificar o resultado!
            </div>

            <div id="img">
                <img id="imagem" width="200">                
            </div>

        </section>
        
        <footer>
            <p>&copy;Vianah-Dev</p>
        </footer>

        <script src="javascript/script.js">

        </script>
    </body>
</html>
